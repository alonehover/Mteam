<!DOCTYPE html>
<html lang="en">
<head>
	<include file="Common:headlink"/>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body class="page-body">
	<include file="Common:setting"/>
	<div class="page-container">
		<!-- left menu -->
		<include file="Common:leftnav"/>
		<!-- end -->

		<div class="main-content">
			<include file="Common:headnav"/>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">total：<strong class="text-primary">{$team_sum|default="0"}</strong>队</h3>
							<div class="panel-options">
								<a href="#" data-toggle="panel">
									<span class="collapse-icon">&ndash;</span>
									<span class="expand-icon">+</span>
								</a>
								<a href="#" data-toggle="remove">
									&times;
								</a>
							</div>
						</div>
						<div class="panel-body">

							<div class="table-responsive" data-pattern="priority-columns" data-focus-btn-icon="fa-asterisk" data-sticky-table-header="true" data-add-display-all-btn="true" data-add-focus-btn="true">
								<table cellspacing="0" class="table table-small-font table-bordered table-striped">
									<thead>
										<tr>
											<th data-priority="1">团队名称</th>
											<th data-priority="3">创建时间</th>
											<th data-priority="1"><i class="fa fa-star"></i></th>
											<th data-priority="3">人数</th>
											<th data-priority="3">项目数</th>
											<th data-priority="6">操作</th>
										</tr>
									</thead>
									<tbody>
										<volist name="teams" id="v">
											<tr>
												<td>{$v.name}</td>
												<td>{$v.create_time|date="Y-m-d",###}</td>
												<td>{$v.praise|default="0"}</td>
												<td>{$v.person|default="0"}</td>
												<td>{$v.project|default="0"}</td>
												<td><a class="btn btn-primary btn-xs" href="">查看队员</a><a class="btn btn-success btn-xs" href="">编辑</a><a class="btn btn-warning btn-xs" href="">禁用</a><a class="btn btn-danger btn-xs" href="">删除</a></td>
											</tr>
										</volist>
									</tbody>
								</table>
							</div>
							<script type="text/javascript">
							// This JavaScript Will Replace Checkboxes in dropdown toggles
							jQuery(document).ready(function($)
							{
								setTimeout(function()
								{
									$(".checkbox-row input").addClass('cbr');
									cbr_replace();
								}, 0);
							});
							</script>
						</div>
					</div>
				</div>
			</div>
			<include file="Common:footnav"/>
		</div>
	<include file="Common:footlink"/>
	<script src="__PUBLIC__/common/js/rwd-table/js/rwd-table.min.js"></script>
</body>
</html>
