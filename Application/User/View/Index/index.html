<!DOCTYPE html>
<html lang="en">
<head>
	<include file="Common:headlink"/>	

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	
</head>
<body class="page-body">
	<include file="Common:setting"/>
	<div class="page-container">
		<!-- left menu -->
		<include file="Common:leftnav"/>
		<!-- end -->

		<div class="main-content">
			<include file="Common:headnav"/>
			
			<div class="row">
				<div class="col-sm-4">
					<div class="xe-widget xe-counter" data-count=".num" data-from="0" data-to="99.9" data-suffix="%" data-duration="2">
						<div class="xe-icon">
							<i class="linecons-cloud"></i>
						</div>
						<div class="xe-label">
							<strong class="num">0.0%</strong>
							<span>Server uptime</span>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="xe-widget xe-counter xe-counter-purple" data-count=".num" data-from="1" data-to="117" data-suffix="k" data-duration="3" data-easing="false">
						<div class="xe-icon">
							<i class="linecons-user"></i>
						</div>
						<div class="xe-label">
							<strong class="num">1k</strong>
							<span>Users Total</span>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="xe-widget xe-counter xe-counter-info" data-count=".num" data-from="1000" data-to="2470" data-duration="4" data-easing="true">
						<div class="xe-icon">
							<i class="linecons-camera"></i>
						</div>
						<div class="xe-label">
							<strong class="num">1000</strong>
							<span>New Daily Photos</span>
						</div>
					</div>
				</div>
			</div>

			
			<!-- Main Footer -->
			<!-- Choose between footer styles: "footer-type-1" or "footer-type-2" -->
			<!-- Add class "sticky" to  always stick the footer to the end of page (if page contents is small) -->
			<!-- Or class "fixed" to  always fix the footer to the end of page -->
			<footer class="main-footer sticky footer-type-1">
				
				<div class="footer-inner">
				
					<!-- Add your copyright text here -->
					<div class="footer-text">
						&copy; 2014 
						<strong>Xenon</strong> 
						theme by <a href="http://laborator.co" target="_blank">Laborator</a>
					</div>
					
					
					<!-- Go to Top Link, just add rel="go-top" to any link to add this functionality -->
					<div class="go-up">
					
						<a href="#" rel="go-top">
							<i class="fa-angle-up"></i>
						</a>
						
					</div>
					
				</div>
				
			</footer>
		</div>

	<!-- Bottom Scripts -->
	<script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
	<script src="__PUBLIC__/common/js/TweenMax.min.js"></script>
	<script src="__PUBLIC__/common/js/resizeable.js"></script> 
 	<script src="__PUBLIC__/common/js/joinable.js"></script>
	<script src="__PUBLIC__/common/js/xenon-api.js"></script>
	<script src="__PUBLIC__/common/js/xenon-toggles.js"></script> 


	<!-- Imported scripts on this page -->
 	<script src="__PUBLIC__/common/js/xenon-widgets.js"></script>
	<script src="__PUBLIC__/common/js/devexpress-web-14.1/js/globalize.min.js"></script>
	<script src="__PUBLIC__/common/js/devexpress-web-14.1/js/dx.chartjs.js"></script>
	<script src="__PUBLIC__/common/js/toastr/toastr.min.js"></script> 


	<!-- JavaScripts initializations and stuff -->
	<script src="__PUBLIC__/common/js/xenon-custom.js"></script>

</body>
</html>
