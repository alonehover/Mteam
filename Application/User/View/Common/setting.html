<div class="settings-pane">
	<a href="#" data-toggle="settings-pane" data-animate="true">
		&times;
	</a>
	<div class="settings-pane-inner">
		<div class="row">
			<div class="col-md-4">
				<div class="user-info">
					<div class="user-image">
						<a href="extra-profile.html">
							<img src="__PUBLIC__/home/img/untitled.png" class="img-responsive img-circle" />
						</a>
					</div>

					<div class="user-details">
						<h3>
							<a href="extra-profile.html">{$Think.session.stunum}</a>

							<!-- Available statuses: is-online, is-idle, is-busy and is-offline -->
							<span class="user-status is-online"></span>
						</h3>

						<p class="user-title">Web Developer</p>

						<!-- <div class="user-links">
							<a href="extra-profile.html" class="btn btn-primary">Edit Profile</a>
							<a href="extra-profile.html" class="btn btn-success">Upgrade</a>
						</div> -->
					</div>
				</div>
			</div>

			<div class="col-md-8 link-blocks-env">
				<form action="{:U('Author/change_pwd')}" method="post">
						<div class="links-block left-sep">
							<h4>
								<span>原密码：</span>
							</h4>
							<div class="form-group">
								<input type="password" class="form-control" name="oldpwd">
							</div>
						</div>

						<div class="links-block left-sep">
							<h4>
									<span>新密码：</span>
							</h4>
							<div class="form-group">
								<input type="password" class="form-control" name="newpwd">
							</div>
						</div>
						<div class="links-block left-sep">
							<div class="user-links">
								<button type="submit" class="btn btn-primary">修改</button>
							</div>
						</div>
				</form>
			</div>
		</div>
	</div>
</div>
