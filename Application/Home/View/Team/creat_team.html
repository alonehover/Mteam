<!DOCTYPE html>
<html lang="zh-cn">
  <head>
	  <include file="Common:headlink"/>
	  <link rel="stylesheet" type="text/css" href="__PUBLIC__/home/css/home.css"/>
  </head>
  <body>
  	<include file="Common:headnav"/>
  	<div class="container">
  		<div class="item-content item-shadow">
		  	<div class="row">
		  		<h1 class="page-head text-center">创建团队</h1><hr/>
		  		<form class="form-horizontal team-form" action="{:U('Home/Team/team_creat')}" method="post">
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">团队名称：</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" id="inputEmail3" name="groupname" placeholder="英文、数字、汉字">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">团队宣言：</label>
				    <div class="col-sm-9">
				      <textarea class="form-control" rows="2" name="declare" placeholder="100字内"></textarea>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">团队介绍：</label>
				    <div class="col-sm-9">
				      <textarea class="form-control" rows="5" name="info" placeholder="300字内"></textarea>
				    </div>
				  </div>
				  <div class="form-group">
				  	<label for="inputPassword3" class="col-sm-2 control-label">团队封面：</label>

					<div class="col-sm-9">
						<div id="uploader">
			                <div class="queueList">
			                    <div id="dndArea" class="placeholder">
			                        <div id="filePicker"></div>
			                        <p>或将照片拖到这里</p>
			                    </div>
			                </div>
			                <div class="statusBar" style="display:none;">
			                    <div class="progress">
			                        <span class="text">0%</span>
			                        <span class="percentage"></span>
			                    </div><div class="info"></div>
			                    <div class="btns">
			                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
			                        <input id="picurl" type="hidden" name="url">
			                    </div>
			                </div>
			            </div>
					</div>
				  	
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <div class="checkbox">
				        <label>
				          <input type="checkbox"> 同意MGROUP的《团队管理协议》
				        </label>
				      </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-primary">创建</button>
				    </div>
				  </div>
				</form>
		  	</div>
	  	</div>
	</div>
	<include file="Common:footnav"/>
  	<include file="Common:footlink"/>
  	<!-- upload -->
  	<script type="text/javascript">var url="{:U('Home/File/uploadPicture')}"</script>
  	<link rel="stylesheet" type="text/css" href="__PUBLIC__/webupload/webuploader.css">
  	<link rel="stylesheet" type="text/css" href="__PUBLIC__/webupload/style.css">
  	<script type="text/javascript" src="__PUBLIC__/webupload/webuploader.js"></script>
  	<script type="text/javascript" src="__PUBLIC__/webupload/upload.js"></script>
  </body>
</html>
