<!DOCTYPE html>
<html lang="zh-cn">
  <head>
	  <include file="Common:headlink"/>
	  <link rel="stylesheet" type="text/css" href="__PUBLIC__/home/css/home.css"/>
 		<link rel="stylesheet" href="__PUBLIC__/user/css/xenon-forms.css">
	  	<!-- <link rel="stylesheet" href="__PUBLIC__/user/css/xenon-core.css"> -->
  </head>
  <body>
  	<include file="Common:headnav"/>
  	<div class="container">
  		<div class="item-content item-shadow">
		  	<div class="row">
		  		<h1 class="page-head text-center">创建团队</h1><hr/>
		  		<form class="form-horizontal team-form" action="{:U('Home/Team/team_creat')}" method="post">
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">团队名称：</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" id="inputEmail3" name="groupname" placeholder="英文、数字、汉字">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">团队宣言：</label>
				    <div class="col-sm-9">
				      <textarea class="form-control" rows="2" name="declare" placeholder="100字内"></textarea>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">团队介绍：</label>
				    <div class="col-sm-9">
				      <textarea class="form-control" rows="5" name="info" placeholder="300字内"></textarea>
				    </div>
				  </div>
				  <div class="form-group">
						<label class="col-sm-2 control-label">技能选择：</label>
							
						<script type="text/javascript">
							jQuery(document).ready(function($)
							{
								$("#s2example-2").select2({
									placeholder: '选择擅长的技能',
									allowClear: true
								}).on('select2-open', function()
								{
									// Adding Custom Scrollbar
									$(this).data('select2').results.addClass('overflow-hidden').perfectScrollbar();
								});
								
							});
						</script>
						<div class="col-sm-9">
							<select class="form-control" id="s2example-2" name="skill[]" multiple>
								<option></option>
								<optgroup label="请选择熟悉的技能">
									<volist name="skill" id="v">
										<option value="{$v.name}">{$v.name}</option>
									</volist>
								</optgroup>
							</select>
						</div>
					</div>
					<div class="form-group-separator"></div>
				  <div class="form-group">
				  	<label for="inputPassword3" class="col-sm-2 control-label">团队封面：</label>

					<div class="col-sm-9">
						<div id="uploader">
			                <div class="queueList">
			                    <div id="dndArea" class="placeholder">
			                        <div id="filePicker"></div>
			                        <p>或将照片拖到这里,图片比例w:h为2:1</p>
			                    </div>
			                </div>
			                <div class="statusBar" style="display:none;">
			                    <div class="progress">
			                        <span class="text">0%</span>
			                        <span class="percentage"></span>
			                    </div><div class="info"></div>
			                    <div class="btns">
			                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
			                        <input id="picurl" type="hidden" name="url">
			                    </div>
			                </div>
			            </div>
					</div>
				  	
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <div class="checkbox">
				        <label>
				          <input type="checkbox"> 同意MGROUP的《团队管理协议》
				        </label>
				      </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-primary">创建</button>
				    </div>
				  </div>
				</form>
		  	</div>
	  	</div>
	</div>
	<include file="Common:footnav"/>
  	<include file="Common:footlink"/>
  	<!-- upload -->
  	<script type="text/javascript">var url="{:U('Home/File/uploadPicture')}"</script>
  	<link rel="stylesheet" type="text/css" href="__PUBLIC__/webupload/webuploader.css">
  	<link rel="stylesheet" type="text/css" href="__PUBLIC__/webupload/style.css">
  	<script type="text/javascript" src="__PUBLIC__/webupload/webuploader.js"></script>
  	<script type="text/javascript" src="__PUBLIC__/webupload/upload.js"></script>

  	<link rel="stylesheet" href="__PUBLIC__/common/js/select2/select2.css">
	<link rel="stylesheet" href="__PUBLIC__/common/js/daterangepicker/daterangepicker-bs3.css">
	<link rel="stylesheet" href="__PUBLIC__/common/js/select2/select2-bootstrap.css">

	<script src="__PUBLIC__/common/js/tagsinput/bootstrap-tagsinput.min.js"></script>
	<script src="__PUBLIC__/common/js/select2/select2.min.js"></script>
	<script src="__PUBLIC__/common/js/datepicker/bootstrap-datepicker.js"></script>
  </body>
</html>
