<!DOCTYPE html>
<html lang="zh-cn">
  <head>
	  <include file="Common:headlink"/>
	  <link rel="stylesheet" type="text/css" href="__PUBLIC__/home/css/home.css"/>
  </head>
  <body>
  	<include file="Common:headnav"/>
  	<div class="masthead jumbotron">
    	<div class="container">
	        <h1>MTeam</h1>
	        <p class="lead"><kbd>&lt;team&gt;高校技术团队管理网站&lt;/team&gt;</kbd></p>
      </div>
    </div><!-- /.container-top -->
    <div class="container">
      <div class="projects-header page-header text-center">
        <h2>优秀团队推荐</h2>
        <p>这些团队是根据团队完成项目数和好评度筛选出来的</p>
      </div>
      <div class="row">
      <volist name="team" id="v">
          <div class="col-sm-6 col-md-4 col-lg-3 ">
            <div class="thumbnail text-center">
              <a href="{:U('Home/Team/team_info',array('id'=>$v['id']))}" title="{$v.name}" target="_blank" onclick="">
                <img class="lazy" src="<empty name='v.img'>__PUBLIC__/home/img/sm_bg.jpg<else/>{$v.img}</empty>" width="245px" height="135px" data-src="{$v.img}" alt="{$v.name}">
              </a>
              <div class="caption">
                <h3>
                  <a href="{:U('Home/Team/team_info',array('id'=>$v['id']))}" title="" target="_blank" onclick="">{$v.name}<br></a>
                </h3>
                <ul class="list-inline">
                  <volist name="v.skill" id="vo">
                    <li><span class="label label-info">{$vo}</span></li>
                  </volist>
                </ul>
              </div>
            </div>
          </div>
        </volist>
      </div>
    </div>
    <include file="Common:footnav"/>
    <include file="Common:footlink"/>
  </body>
</html>
