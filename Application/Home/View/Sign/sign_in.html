<!DOCTYPE html>
<html lang="en">
<head>
    <include file="Common:headlink"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/home/css/home.css">
</head>
<body>
    <div class="container">
      <form class="form-sign center-block" action="{:U('Home/Sign/signin_action')}" role="form">
        <h1 class="form-signin-heading text-center">Mteam <small>sign in</small></h1>
        <div class="form-group">
            <input type="text" name="stunum" class="form-control" placeholder="输入你的学号" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住密码
          </label>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">登录</button>
        </div>
        <div class="form-group">
            <a href="{:U('Home/Index/index')}" class=""><i class="fa fa-hand-o-left"></i> 返回首页</a>
            <span class="pull-right">没有 Mteam 帐号？<a href="{:U('Home/Sign/signup')}">立即注册 <i class="fa fa-long-arrow-right"></i></a></span>
        </div>
      </form>
    </div> <!-- /container -->
    <include file="Common:footlink"/>
</body>
</html>
