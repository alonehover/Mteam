<!DOCTYPE html>
<html lang="en">
<head>
    <title>登录</title>
    <include file="Common:headlink"/>
    <style type="text/css">
    	.form-signin{
    		margin: 0 auto;
    		width: 330px;
    	}
    </style>
</head>
<body>
    <include file="Common:headnav"/>
    <div class="container">
      <form class="form-signin" action="{:U('Home/Sign/signin_action')}" role="form">
        <h2 class="form-signin-heading text-center">Mteam</h2>
        <input type="text" name="stunum" class="form-control" placeholder="输入你的学号" required>
        <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住密码
          </label>
        </div>
        <button class="btn btn-primary btn-block" type="submit">登录</button>
	    <a href="{:U('Home/Index/index')}" class="btn btn-primary btn-block">返回首页</a>
      </form>
    </div> <!-- /container -->
    <include file="Common:footlink"/>
</body>
</html>
