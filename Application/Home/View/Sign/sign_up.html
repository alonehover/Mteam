<!DOCTYPE html>
<html lang="en">
<head>
    <include file="Common:headlink"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/home/css/home.css">
</head>
<body>
    <div class="container">
      <form class="form-sign center-block" role="form" action="{:U('Home/Sign/signup_action')}" method="post">
        <h2 class="form-signup-heading text-center">Be Mteamer <small>sign up</small></h2>
        <div class="form-group">
            <input type="text" name="stunum" class="form-control" placeholder="输入学号" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="输入邮箱" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="设置登录密码" required>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" checked="checked"> 同意遵守《Mteam注册协议》
          </label>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">注册</button>
        </div>
        <div class="form-group">
            <a href="{:U('Home/Index/index')}" class=""><i class="fa fa-hand-o-left"></i> 返回首页</a>
            <span class="pull-right">已有 Mteam 帐号？<a href="{:U('Home/Sign/signin')}">直接登录 <i class="fa fa-long-arrow-right"></i></a></span>
        </div>
      </form>
    </div> <!-- /container -->
</body>
    <include file="Common:footlink"/>
</html>
